
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Brio Sales Management</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #1e3a8a;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      max-width: 500px;
      line-height: 1.5;
      color: #64748b;
    }
    .logo {
      margin-bottom: 2rem;
      max-width: 120px;
    }
    .retry {
      margin-top: 2rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .retry:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <img src="/lovable-uploads/6ad16794-edeb-45cd-bc70-cbf5842c34aa.png" alt="Brio Vacations" class="logo">
  <h1>You're currently offline</h1>
  <p>The Brio Sales Management application requires an internet connection. Please check your connection and try again.</p>
  <button class="retry" onclick="window.location.reload()">Retry</button>
</body>
</html>
